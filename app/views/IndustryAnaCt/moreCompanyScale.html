#{extends 'subPageMain.html'/}
#{set title:'行业分析--公司规模--更多'/}
<div>
    ${sec.name}(${sec.code})同行业公司规模比较
    <a style="position:relative;float:right" href="@{IndustryAnaCt.exportMoreCompany(sec.code)}">
        <img width="40" height="30" src="@{'/public/images/excel.png'}" alt="导出excel"/>
    </a>
</div>

<style type="text/css">
    #scrollTable table.thead th{/*表头*/
        border: 1px solid #3e3e3e;
        border-right:#C96;
        color:#fff;
        background: #4b4b4b;/*亮桔黄色*/
        text-align: center;
    }

    #scrollTable div{/*能带滚动条的表身*/
        /*div的第二个子元素*/
        width:100%;
        height:380px;
        overflow:auto;/*必需*/
    }
</style>

<div id="scrollTable">
<table class="thead" width="100%" border="1" class="tbl_common tbl_exec" cellspacing="0" cellpadding="0" id="companySale">
    <col width="170px"/> <col width="170px"/><col width="170px"/><col/>
    <tbody>
    <tr>
        <th >排名</th>
        <th >代码</th>
        <th >简称</th>
        <th >总市值(亿)</th>
    </tr>
    </tbody>
</table>


<div>
<table *{class="tbody"}* width="100%" border="1" class="tbl_common tbl_exec" cellspacing="0" cellpadding="0" id="">
    <col width="170px"/> <col width="170px"/> <col width="170px"/><col/>
    <tbody>#{list items:companyScaleList, as:'item'}
    <tr>
        <td >${item_index}</td>
        <td >${item.secCode()}</td>
        <td >${item.secName()}</td>
        <td  align="center">#{emVF2 item.totalValue, f:'#,##0.00', scale:-8/}</td>
    </tr>
    #{/list}</tbody>
</table>
</div>
</div>
#{set 'moreScripts'}
<script type="text/javascript">
$(function(){
    tableBgFunc(); //表格隔行换色
});

</script>


#{/set}
